<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:each="action: ${actions}">
                    <a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<table th:fragment="job-listing" class="job-listing" th:each="job: ${jobs}">
    <tr th:each="mapEntry: ${job}" th:switch="${mapEntry.key}">
        <td th:text="${#strings.capitalizeWords(mapEntry.key)}"></td>
        <td th:case="'name'" th:text="${mapEntry.value}"></td>
        <td th:case="*"><a th:href="@{/list/jobs(column=${mapEntry.key},value=${mapEntry.value})}" th:text="${mapEntry.value}"></a></td>
    </tr>
</table>

</body>
</html>
